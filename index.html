<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles/styles.scss" />
  </head>

  <body>
    <div id="app">
      <div class="card">
        <div class="card__left">
          <div class="card__header">
            <div class="card__title">
              Get <mark>insights</mark> that help your business grow.
            </div>
          </div>
          <div class="card__body">
            <div class="card__copy">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </div>
          </div>
          <div class="card__stats">
            <div class="score">
              <div class="score__value">10k+</div>
              <div class="score__label">companies</div>
            </div>

            <div class="score">
              <div class="score__value">314+</div>
              <div class="score__label">templates</div>
            </div>

            <div class="score">
              <div class="score__value">12m+</div>
              <div class="score__label">queries</div>
            </div>
          </div>
        </div>
        <div class="card__aside">
          <div class="card__image">
            <picture>
              <source
                srcset="/src/images/image-header-desktop.jpg"
                media="(min-width: 1000px)"
              />
              <source
                srcset="/src/images/image-header-mobile.jpg"
                media="(min-width: 320px)"
              />
              <img
                src="https://images.unsplash.com/photo-1627385472635-f99f370eb50b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1867&q=80"
                alt=""
              />
            </picture>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
