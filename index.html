<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="src/styles/styles.scss" />
  </head>

  <body>
    <main role="main">
      <div class="card">
        <div class="card__left">
          <div class="card__header">
            <div class="card__title">
              <h1>Get <mark>insights</mark> that help your business grow.</h1>
            </div>
          </div>
          <div class="card__body">
            <div class="card__copy">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </div>
          </div>
          <div class="card__stats">
            <div class="score">
              <div class="score__value">10k+</div>
              <div class="score__label">companies</div>
            </div>

            <div class="score">
              <div class="score__value">314+</div>
              <div class="score__label">templates</div>
            </div>

            <div class="score">
              <div class="score__value">12m+</div>
              <div class="score__label">queries</div>
            </div>
          </div>
        </div>
        <div class="card__aside">
          <div class="card__image">
            <picture>
              <source
                srcset="/src/images/image-header-desktop.jpg"
                media="(min-width: 1000px)"
              />              
              <img
                src="/src/images/image-header-mobile.jpg"
                alt=""
              />
            </picture>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
